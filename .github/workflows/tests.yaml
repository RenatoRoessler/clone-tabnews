name: Autmated Tests

on: pull_request

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - name: Levantar servi√ßos via Docker Compose
        run: docker compose -f infra/compose.yaml up -d

      - run: npm ci

      - run: npm test
